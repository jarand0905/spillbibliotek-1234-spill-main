<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Bakkaspill</title>
  <link rel="icon" href="/interface/img/icons8-video-game-16.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <nav>
    <div class="container">
      <h1>Bakkaspill</h1>
    </div>
  </nav>
  <main>
    <div class="container">
      <h2>Velkommen til vår goofy ahh spillnettside! Vi er glade for å ha deg her.</h2>
    </div>
    <div class="container games">
      <div class="game">
        <h3>Multipong</h3>
        <button class="play-button" onclick="multipong()">Spill</button>
      </div>
      <div class="game">
        <h3>8 Ball Pool</h3>
        <button class="play-button" onclick="pool()">Spill</button>
      </div>
      <div class="game">
        <h3>Sjakk</h3>
        <button class="play-button" onclick="sjakk()">Spill</button>
      </div>
      <div class="game">
        <h3>Bilspill</h3>
        <button class="play-button" onclick="bilspill()">Spill</button>
      </div>
      <div class="game">
        <h3>Snake</h3>
        <button class="play-button" onclick="snake()">Spill</button>
      </div>
      <div class="game">
        <h3>Floodit</h3>
        <button class="play-button" onclick="floodit()">Spill</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
